# .github/workflows/preprocessing.yml

name: Daily Feature Engineering

on:
  schedule:
    - cron: "0 3 * * *"  # Runs daily at 3 AM UTC
  workflow_dispatch:     # Allow manual trigger

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hopsworks==4.2.* pyarrow scikit-learn pandas numpy

      - name: Load Hopsworks API Key
        run: |
          echo "HOPSWORKS_API_KEY=$(cat hopsworks_api.key)" >> $GITHUB_ENV

      - name: Run preprocessing script
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: python featureEng_Preprocess.py

