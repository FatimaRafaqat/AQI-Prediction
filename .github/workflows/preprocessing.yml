name: Daily AQI Preprocessing

on:
  schedule:
    - cron: '0 1 * * *' # Runs daily at 1:00 AM UTC (adjust time as needed)
  workflow_dispatch:     # Allow manual trigger from GitHub UI

jobs:
  run-preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn hopsworks

      - name: üîë Set up Hopsworks API Key
        run: echo "$HOPSWORKS_API_KEY" > hopsworks_api.key
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}

      - name: ‚ñ∂Ô∏è Run Preprocessing Script
        run: |
          export HOPSWORKS_API_KEY=$(cat hopsworks_api.key)
          python featureEng_Preprocess.py
